{% extends "../app/index.html" %}

{% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<style>   
input, button, select, textarea {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  outline: none;
  font-size: 12px;
  color: #000;
  padding: 10px;
  margin: 0;
  width: 100%;
  -webkit-appearance: none;
  background: #fffefe;
  border: 1px solid #d2d2d2;
}
</style>
<div class="w3layouts-banner">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5 login-w3ls text-center">
            </div>		
            <div class="col-md-7 login-w3ls" style="margin-top:150px; color: #e5da45">
                <div style="margin-left:28px">
                    <h3> password_reset_form.html </h3>
                    <h2>Forgot your password?</h2>
                    <br>
                    <p>Enter your email address below </p>
                    <p>We'll email instructions for setting a new one.</p>
                </div>
                <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <br>
                  <input type="submit" value="Send me instructions!">
                </form>
            </div> 
        </div>
      </div>
</div>
{% endblock %}

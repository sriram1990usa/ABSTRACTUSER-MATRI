<!-- templates/registration/password_change_form.html -->
{% extends "../app/index.html" %}

{% block title %}Password_Change{% endblock %}

{% block content %}

<style>
	body {
		color: #bde1bb; 
	}
	.login-w3ls label {
		font-size: 24px;
		color: #e5da45;
		margin: 10px 0px 6px 0px;
		display: block;
		font-weight: 400;
		letter-spacing: 1px;
	}
	.login-w3ls input[type="text"],
	.login-w3ls input[type="password"],
	.login-w3ls input[type="email"]	{
		outline: none;
		font-size: 12px;
		color: #000;
		padding: 10px;
		margin: 0;
		width: 100%;
		-webkit-appearance: none;
		background: #fffefe;
		border: 1px solid #d2d2d2;
	}
</style>

<div class="w3layouts-banner">
<br>
	<div class="container">
        <h1> password_change_form.html </h1>
		<div class="row">
            <div class="col-md-5 login-w3ls text-center">
            </div>		
            <div class="col-md-7 login-w3ls" style="margin-top:80px;">
                <h2 style="float:right; margin-right:30px">Password_change</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <input type="submit" value="Send me instructions!">
                </form>
            </div>
		</div>
	</div>
</div>
{% include '../app/browse_profiles.html' %}	
	
{% endblock %}

{% block content %}

  body {
    color: #bde1bb; 
  }
  .login-w3ls label {
    font-size: 24px;
    color: #e5da45;
    margin: 10px 0px 6px 0px;
    display: block;
    font-weight: 400;
    letter-spacing: 1px;
  }
  .login-w3ls input[type="text"],
  .login-w3ls input[type="password"],

</style>
<div class="w3layouts-banner">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5 login-w3ls text-center">
            </div>		
            <div class="col-md-7 login-w3ls" style="margin-top:250px;">              
                <h2> password_reset_done </h2>
                <br>
                <p>We've emailed you instructions for setting your password. 
                  Please check your inbox
                  If they haven't arrived check your spam folder.</p>    
            </div>
        </div>
    </div> 
</div>
    
{% endblock %}

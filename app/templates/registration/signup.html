<!-- templates/registration/signup.html -->
{% extends "../app/index.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
	body {
		color: #bde1bb; 
	}
	.login-w3ls label {
		font-size: 24px;
		color: #e5da45;
		margin: 10px 0px 6px 0px;
		display: block;
		font-weight: 400;
		letter-spacing: 1px;
	}
	.login-w3ls input[type="text"],
	.login-w3ls input[type="password"],
	.login-w3ls input[type="email"]	{
		outline: none;
		font-size: 12px;
		color: #000;
		padding: 10px;
		margin: 0;
		width: 100%;
		-webkit-appearance: none;
		background: #fffefe;
		border: 1px solid #d2d2d2;
	}
</style>
<div class="w3layouts-banner">
	<br>
	<div class="container">
		<div class="row" style="margin-top: 40px">
			<div class="col-md-5 login-w3ls">
				<a href="/accounts/login" style="color: #e5da45;">If regd already: <button>Login</button></a>
			</div>
			<div class="col-md-7 login-w3ls" style="">
				<h2 style="float:right; margin-right:25px">Sign Up</h2>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Sign Up</button>
							</form>
			</div>
		</div>
	</div>
</div>

</div>
{% include '../app/browse_profiles.html' %}	
	
{% endblock %}

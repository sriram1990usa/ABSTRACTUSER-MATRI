

{% extends "./index.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}

 <style>
	body {
		color: #bde1bb; 
	}
	.login-w3ls label {
		font-size: 24px;
		color: #e5da45;
		margin: 10px 0px 6px 0px;
		display: block;
		font-weight: 400;
		letter-spacing: 1px;
	}
	.login-w3ls input[type="text"],
	.login-w3ls input[type="password"],
	.login-w3ls input[type="email"]	{
		outline: none;
		font-size: 12px;
		color: #000;
		padding: 10px;
		margin: 0;
		width: 100%;
		-webkit-appearance: none;
		background: #fffefe;
		border: 1px solid #d2d2d2;
	}
</style>
<div class="" style="background-color: grey">
    	
	<!-- breadcrumbs -->
	<div class="w3layouts-breadcrumbs text-center">
		<div class="container">
			<span class="agile-breadcrumbs"><a href="{% url 'home' %}">Home</a> <span>Profile Form</span></span>
			<span class="agile-breadcrumbs" style="float: right; margin-right: 25px"> Welcome <span>{{user}}</span></span>				
		</div>
	</div>
	<!-- //breadcrumbs -->
    <div class="content-section">   
        <div class="container">
            <div class="row">               	
                <div class="col-md-12 login-w3ls" style="margin-top:50px;">                  
                     <button type="submit"><a href="/">Home</a></button>
                     <span style="padding-left:35px">Other Pics of selected Profile </span>	
                     <legend class="border-bottom mb-4"></legend>
                     <div>
                        {% for img in data %}
                        <img src="{{ img.propic.url}}" alt="connect" style="max-height:300px">
                        {% endfor %}   
                     </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


{% include './browse_profiles.html' %}


{% endblock content %}
